<footer class="container">
  <data class="" href="{{ "/" | relative_url }}"></data>

    <h6 class="">{{ site.title | escape }}</h6>

    <div class="row">
      <div class="col">
        <ul class="">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>



      <div class="col">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

</footer>
