<div class="row>
    
    <h2 class="text-muted">
        {% for creator in page.creators %}
            {% if forloop.last == true %}
                {{ creator }}
            {% else %}
                {{ creator }},
            {% endif %}
        {% endfor %}
    </h2>
    
    {% if page.funding %}
    <h3 class="text-muted">{{page.funding }}</h3>
    {% endif %}
</div>
