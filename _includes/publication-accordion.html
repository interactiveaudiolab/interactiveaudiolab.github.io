{{% assign yeer = include.year %}}

<div class="card">
  <div class="card-header" id="heading{{ include.year }}">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse{{ include.year }}" aria-expanded="false" aria-controls="collapse{{ includeyear }}">
          {{ include.year }}
      </button>
    </h5>
  </div>
  <div id="collapse{{ include.year }}" class="collapse" aria-labelledby="heading{{ include.year }}" data-parent="#accordion">
    <div class="card-body">
        {% bibliography --query @*[year= {{ include.year }}] %}
    </div>
  </div>
</div>
